<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>My website</title>
  </head>

  <body>
    <div class="card">
      <!-- image -->
      <div class="user-avatar row">
        <img
          src="https://media.wired.com/photos/5cdefb92b86e041493d389df/2:1/w_1500,h_750,c_limit/Culture-Grumpy-Cat-487386121.jpg"
        />
      </div>
      <!-- user name -->
      <div class="user-name row">
        <h1>Grumpy Cat</h1>

        <span> King of cat memes </span>
      </div>
      <!-- user text  -->
      <div class="user-description row">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima
          doloremque est dicta vitae vero harum, cupiditate, mollitia ex unde
          temporibus, iure fugiat rerum sed exercitationem?
        </p>
      </div>
      <!-- button -->
      <div class="user-button row">
        <button>Contact me</button>
      </div>
      <!-- icons -->
      <div class="user-social-icons row">
        <i class="fa fa-facebook"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-instagram"></i>
        <i class="fa fa-dribbble"></i>
        <i class="fa fa-linkedin"></i>
        <i class="fa fa-github"></i>
      </div>
    </div>
  </body>
</html>
